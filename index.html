<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-slider.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="screen" />
	<script src="/socket.io/socket.io.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>Whiteboard</title>
</head>

<body onload="isloggedin()">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Whiteboard</a>
				<a class="navbar-brand" href="excel.html"> Excel Sheets </a>
			</div>

			<div class="collapse navbar-collapse">
				<div class="color">
					<input id="colorPicker" type="color">

				</div>
				<div class="thickness">
					<input id="thickness" class="slideTwo" type="range" min="1" max="30">
				</div>
				<div class="erase">
					<script>
					window.globals = {erase:false};
					function setErase(){
					    if (window.globals.erase){
					        $("#erase").css("display", "block");
					        $("#pencil").css("display", "none");
						} else {
						    $("#erase").css("display", "none");
					        $("#pencil").css("display", "block");
						}
						console.log("here");
						window.globals.erase = !window.globals.erase;
					}
					</script>
					
					<button type="submit" class="btn btn-default" onclick="setErase()" id="rubber">
					  <span class="glyphicon glyphicon-erase" id="erase" data-toggle="button"></span>
                        <span class="glyphicon glyphicon-pencil" style="display: none;" id="pencil"></span>
					</button>
					
				</div>
				<div class="undo">
					<button id="undo" class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                    </button>
				</div>
				<div class="clear">
					<button id="clear" class="btn btn-default">undo all</button>
				</div>
				<div class="redo">
					<button id="redo" class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-right"></span>
                    </button>
				</div>
				<div class="download">
					<button id="download" class="btn btn-default">
						<span class="glyphicon glyphicon-download-alt"></span>
					</button>
				</div>
				<div class="chat_button" id="submit">
					<button id="chatBox" class="btn btn-secondary">chat&#x25BC</button>
				</div>
				<p id="dude">Logged in as: <span onclick="openNav()" id="user"></span></p>
				<br style="clear:both;">
			</div>
		</div>
	</nav>

	<!-- Login overlay -->
	<div id="myNav" class="overlay">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()" id="close">&times;</a>
		<div class="col-md-10 overlay-content">
			<br>
			<h2>Please enter a username: </h2>
			<br>
			<form id="form_name" action="" class="input-group">
				<input placeholder="Username" id="username" class="form-control" autocomplete="off" />
				<span class="input-group-btn">
					<button class="btn btn-default">Continue</button>
				</span>
			</form>
			<p id="error"></p>
		</div>
	</div>
	<script src="javascripts/login.js"></script>

	<!--<div id="cursors"></div>-->
	<div class="col-md-12">
		<div id="chat" class="well col-md-2">
			<ul id="messages" class="list-group"></ul>
			<form action="" class="input-group" id="message">
				<input id="m" class="form-control" autocomplete="off" />
				<span class="input-group-btn">
					<button class="btn btn-default">Send</button>
				</span>
			</form>
		</div>
	</div>
	<canvas id="draw" resize="true" keepalive="true"></canvas>
	<script src="javascripts/message.js"></script>
	<script src="javascripts/paper.js"></script>
	<script src="javascripts/bootstrap-slider.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/paperscript" src="javascripts/draw.js" canvas="draw"></script>
</body>

</html>
