<!doctype html>
<html>

<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" />
<script src="/socket.io/socket.io.js"></script>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>Whiteboard</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">whiteboard</a>
				<a class="navbar-brand" href="excel.html"> Excel Sheets </a>
			</div>
			<div class="btn-group">
				<div class="color">
					<input id="colorPicker"type="color">

				</div>
				<div class="thickness">
					<p>thickness</p>
					<input id="thickness" class="slideTwo" type="range" max="12">
				</div>
				<div class="erase">
					<p>erase</p>
					<input class="slideThree" id="erase" type="checkbox">
				</div>
				<br style"clear:both;">
			</div>
		</div>
	</nav>

	<div id="cursors"></div>
	<div><canvas id="draw" resize="true" keepalive="true"></canvas></div>
	<script src="javascripts/socket.js"></script>
	<script src="javascripts/paper.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/paperscript" src="javascripts/draw.js" canvas="draw"></script>
</body>

</html>
