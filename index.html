<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="screen" />
	<script src="/socket.io/socket.io.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<title>Whiteboard</title>
</head>

<body onload="openNav()">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Whiteboard</a>
				<a class="navbar-brand" href="excel.html"> Excel Sheets </a>
				<!--<a class="navbar-brand" href="login.html"> Login </a>-->
			</div>

			<div class="collapse navbar-collapse">
				<div class="color">
					<input id="colorPicker" type="color">

				</div>
				<div class="thickness">
					<p>thickness</p>
					<input id="thickness" class="slideTwo" type="range" min="1" max="30">
				</div>
				<div class="erase">
					<p>erase</p>
					<input id="erase" type="checkbox">
				</div>
				<div class="download">
					<button id="download" class="downloadButton">download</button>
				</div>
				<div class="undo">
					<button id="undo" class="undoButton">undo</button>
				</div>
				<div class="redo">
					<button id="redo" class="redoButton">redo</button>
				</div>
				<div class="clear">
					<button id="clear" class="clearButton">clear</button>
				</div>
				<div class="chatBox">
					<button id="chatBox" class="chatButton">chat&#x25BC</button>
				</div>
				<br style="clear:both;">
				<p>Logged in as: <span onclick="openNav()" id="user"></span></p>
			</div>
		</div>
	</nav>

	<!-- Top fucking overlay -->
	<div id="myNav" class="overlay">
		<div class="col-md-10 overlay-content">
			<br>
			<h2>Please enter a username: </h2>
			<br>
			<form id="form_name" action="" class="input-group">
				<input placeholder="Username" id="username" class="form-control" autocomplete="off" />
				<span class="input-group-btn">
					<button class="btn btn-default">Continue</button>
				</span>
			</form>
		</div>
	</div>
	<script src="javascripts/login.js"></script>


	<div id="cursors"></div>
	<div class="col-md-12">
		<div id="chat" class="well col-md-2">
			<ul id="messages" class="list-group"></ul>
			<form action="" class="input-group" id="message">
				<input id="m" class="form-control" autocomplete="off" />
				<span class="input-group-btn">
					<button class="btn btn-default">Send</button>
				</span>
			</form>
		</div>
	</div>
	<canvas id="draw" resize="true" keepalive="true"></canvas>
	<script src="javascripts/message.js"></script>
	<script src="javascripts/paper.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/paperscript" src="javascripts/draw.js" canvas="draw"></script>
</body>

</html>
