<!DOCTYPE html>
<html>


<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media="screen" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <title> Sheets </title>
</head>
<body onload="isloggedin()">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Whiteboard</a>
        <a class="navbar-brand" href="#"> Excel Sheets </a>
      </div>
      <div class="collapse navbar-collapse">
        <div class="excelb">
            <form id="row">
              <button type="submit" class="btn btn-secondary"> New Row</button>
            </form>
          </div>
          <div class="excelb">
            <form id="col">
              <button type="submit" class="btn btn-secondary"> New Col</button>
            </form>
          </div>
          <div class="excelb">
            <form id="list" action="">
              <button type="submit" class="btn btn-secondary">List</button>
            </form>
          </div>
          <div class="chat_button">
            <button id="chatBox" class="btn btn-secondary">chat&#x25BC</button>
          </div>
            <p id="dude">Logged in as: <span onclick="openNav()" id="user"></span></p>
        </div>
      </div>
      <div class="btn-group">
      </div>
  </nav>
  <div class="container-fluid">
    <h1 id="welcome"> Welcome to Sheets </h1>
    <div class="btn-group">
      <div class="col-md-4">
        <form id="load" action="">
          <input id="n" autocomplete="off" /> <button type="submit" class="btn btn-primary"> Enter</button>
        </form>
      </div>
      <div class="pull-right">
        <ul class="list-group" id="files_list" style = "list-style: none">
        </ul>
      </div>
    </div>
    <table id="spreadsheet"> </table>
  </div>

  <!-- Login overlay -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" id="close">&times;</a>
    <div class="col-md-10 overlay-content">
      <br>
      <h2>Please enter a username: </h2>
      <br>
      <form id="form_name" action="" class="input-group">
        <input placeholder="Username" id="username" class="form-control" autocomplete="off" />
				<span class="input-group-btn">
					<button class="btn btn-default">Continue</button>
				</span>
      </form>
      <p id="error"></p>
    </div>
  </div>

  <div class="col-md-12">
    <div id="chat" class="well col-md-2">
      <ul id="messages" class="list-group"></ul>
      <form action="" class="input-group" id="message">
        <input id="m" class="form-control" autocomplete="off" />
          <span class="input-group-btn">
              <button class="btn btn-default">Send</button>
          </span>
      </form>
    </div>
  </div>


</body>


<script src="javascripts/excel.js"></script>
<script src="javascripts/message.js"></script>
<script src="javascripts/login.js"></script>


</html>
